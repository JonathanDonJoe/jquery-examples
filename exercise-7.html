<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */

    $(function() {
      $('#add-button').on('click', () => {
        let $li = $('<li>');
        $li.text($('#description').val());
        $('#todo-list').append($li);
        $('#description').val('')

        const $x = $('<button>');
        $x.text('x').addClass('x-button');
        $li.append($x);
        $x.on('click', () => $li.remove());

        const $check = $(`<input type='checkbox'>`);
        $check.addClass('checkbox');
        $li.append($check);

        $check.change(function() {
          if($li.hasClass('checked')){
            $li.removeClass('checked')
          } else {
            $li.addClass('checked')
          }
        })

        const $edit = $('<button>');
        $edit.text('Edit').addClass('edit-button');
        $check.after($edit);
        $edit.on('click', () => {
          $editBox = $(`<input type='text'>`);
          $check.after($editBox)
          
          $confirm = $('<button>');
          $confirm.text('Confirm Edit').addClass('confirm-button');
          $editBox.after($confirm)
          // console.log($li[0])
          // console.log($li[0])
          $confirm.on('click', () => {$li.text($editBox.val())})


      })


        })
        const $clear = $('<button>');
        $clear.text('Clear').addClass('clear-button');
        $('#add-button').after($clear);
        $clear.on('click', () => $('#description').val(''));
      

    })

    </script>
    <style>
    .checked {
      text-decoration: line-through;
    }

    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <!-- <li>Feed the cat</li> -->
      </ul>
    </div>
  </body>
</html>
